<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        thead{
            text-align: left;
            background-color: rgb(223, 215, 215);
        }
    </style>
</head>
<body>
    <h3>Simple HTML Table Example</h3>
    <table border="2" width="300px">
        <thead>
            <th>Name</th>
            <th>Age</th>
            <th>Country</th>
       </thead>
        <tbody>
            <tr>
                <td>John</td>
                <td>25</td>
                <td>USA</td>
            </tr>
            <tr>
                <td>Mary</td>
                <td>30</td>
                <td>Canada</td>
            </tr>
            <tr>
                <td>David</td>
                <td>22</td>
                <td>UK</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
